    <!-- Custom Styles -->
    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary: #000d32;
            --primary-dark: #0026a3;
            --primary-light: #3b82f6;
            --secondary: #fff48e;
            --accent: #10b981;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --black: #000000;
            --font-primary: 'GT Walsheim Trial', -apple-system, BlinkMacSystemFont, sans-serif;
            --transition: 300ms ease;
        }

        body {
            margin: 0;
            font-family: var(--font-primary);
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        a {
            color: var(--primary);
            text-decoration: none;
        }

        a:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        .breadcrumb-wrap {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            position: sticky;
            top: 0px;
            z-index: 1000;
            padding: 10px 20px;
        }

        .breadcrumb {
            max-width: 1024px;
            margin: 0 auto;
            font-size: 0.9rem;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breadcrumb a {
            color: var(--primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .breadcrumb .separator {
            user-select: none;
            pointer-events: none;
            font-weight: 600;
            color: var(--gray-700);
        }

        .breadcrumb .current {
            color: var(--gray-700);
            font-weight: 600;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            background: linear-gradient(135deg, #001d9f 0%, #000000 100%);
            color: var(--white);
            padding: 50px 0 70px;
            text-align: center;
        }

        

        .hero-title {
            font-size: 6.0rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            margin: 0 0 30px;
            margin-bottom: -1rem;
        }

        .hero-subtitle {
            font-size: 1.7rem;
            font-weight: 400;
            opacity: 0.9;
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Responsive tweaks */
        @media (max-width: 900px) {
            .overview {
                margin-top: -65px;
                padding: 24px 30px;
            }
        }

        @media (max-width: 600px) {
            .hero-title {
                font-size: 2.8rem;
                font-weight: 600;
                letter-spacing: -0.04em;
                margin: 0 0 0px;
            }
            .hero-subtitle {
                font-size: 0.9rem;
                font-weight: 400;
                opacity: 0.9;
                margin-top: 0;
                margin-bottom: -01rem;
            }
        }




        /* ===== PERFECTLY ALIGNED FOOTER WITH PROPER FONT WEIGHTS ===== */
.footer {
    background: var(--gray-50);
    padding: 50px 0 0 0;
    font-family: var(--font-primary);
    color: var(--gray-900);
    border-top: 1px solid var(--gray-200);
}

.footer-main {
    padding: 0 20px 40px 20px;
    position: relative;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-left {
    flex: 1;
    min-width: 280px;
    text-align: left;
}

.footer-left h3 {
    font-size: 2rem;
    font-weight: 500;
    color: var(--gray-900);
    margin-bottom: 10px;
    line-height: 1.2;
}

.footer-left p {
    font-size: 1rem;
    color: var(--gray-600);
    margin: 0;
    line-height: 1.5;
    font-weight: 400;
}

.footer-right {
    flex: 1;
    min-width: 280px;
    text-align: right;
}

.footer-right h4 {
    font-size: 1.4rem;
    font-weight: 400;
    color: var(--gray-900);
    margin: 0 0 8px 0;
    line-height: 1.2;
}

.footer-right p {
    font-size: 1rem;
    color: var(--gray-600);
    margin: 0 0 5px 0;
    font-weight: 400;
}

.footer-contact {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 8px;
    color: var(--gray-600);
    font-size: 1rem;
    font-weight: 400;
}

.footer-contact i {
    color: #25D366;
    font-size: 1.1rem;
}

/* Footer Bottom - Perfect Social Icon Alignment */
.footer-bottom {
    background: var(--gray-900);
    color: var(--white);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}

.footer-bottom-content {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}

.footer-bottom-left {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.footer-logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.footer-logo img {
    width: 30px;
    height: 30px;
    filter: brightness(0) invert(1);
}

.footer-logo span {
    color: var(--white);
    font-weight: 400;
    font-size: 1.1rem;
}

.footer-copyright {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
    white-space: nowrap;
    font-weight: 400;
}

.footer-social {
    display: flex;
    gap: 18px;
    align-items: center;
}

.footer-social a {
    color: var(--white);
    font-size: 22px;
    transition: all 0.3s ease;
    padding: 8px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 38px;
    height: 38px;
}

.footer-social a:hover {
    color: var(--secondary);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.footer-credits {
    width: 100%;
    text-align: center;
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    font-weight: 400;
}

.footer-credits a {
    color: var(--secondary);
    text-decoration: none;
    font-weight: 500;
}

.footer-credits a:hover {
    text-decoration: underline;
}

/* ===== RESPONSIVE DESIGN ===== */

/* Mobile & Tablet (default adjustments) */
@media (max-width: 992px) {
    .footer-content {
        flex-direction: column;
        text-align: center;
        gap: 25px;
        align-items: center;
    }

    .footer-left, 
    .footer-right {
        min-width: auto;
        width: 100%;
        text-align: center;
    }

    .footer-contact {
        justify-content: center;
    }

    .footer-admin {
        position: static;
        transform: none;
        margin-top: 30px;
        text-align: center;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .footer-bottom-content {
        flex-direction: column;
        text-align: center;
        gap: 15px;
    }

    .footer-bottom-left {
        justify-content: center;
        flex-direction: column;
        gap: 10px;
    }

    .footer-social {
        justify-content: center;
        margin-top: 10px;
        gap: 20px;
    }
}

/* Tablet */
@media (max-width: 768px) {
    .footer-left h3 {
        font-size: 1.6rem;
    }

    .footer-right h4 {
        font-size: 1.2rem;
    }

    .footer-bottom {
        padding: 20px 15px;
    }

    .footer-social a {
        width: 36px;
        height: 36px;
        font-size: 20px;
    }
}

/* Small Mobile */
@media (max-width: 480px) {
    .footer-left h3 {
        font-size: 1.4rem;
    }

    .footer-right h4 {
        font-size: 1.1rem;
    }

    .footer-bottom {
        padding: 15px;
    }

    .footer-logo span {
        font-size: 1rem;
    }

    .footer-copyright {
        font-size: 0.8rem;
    }

    .footer-credits {
        font-size: 0.8rem;
    }

    .footer-social a {
        width: 34px;
        height: 34px;
        font-size: 18px;
    }
}

    </style>
