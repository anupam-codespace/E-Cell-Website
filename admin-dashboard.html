<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Notice Management</title>
    <link rel="icon" href="img/E-Cell - Black Bg.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1f2937;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }

        .admin-header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--gray-900);
        }

        .brand img {
            width: 2rem;
            height: 2rem;
        }

        .brand h1 {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border: 1px solid var(--gray-200);
            border-radius: 12px;
        }

        .user-avatar {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--accent), #60a5fa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.8125rem;
        }

        .card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            background: var(--gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 700;
        }

        .search-box {
            position: relative;
            min-width: 16rem;
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 2.5rem 0.625rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--gray-50);
            padding: 1rem 1.5rem;
            text-align: left;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            border-bottom: 1px solid var(--gray-200);
        }

        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            font-size: 0.875rem;
        }

        tbody tr:hover {
            background: var(--gray-50);
        }

        .badge {
            display: inline-flex;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 0.75rem;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .modal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, 0.5);
            backdrop-filter: blur(8px);
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 20px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 32rem;
            max-height: 90vh;
            overflow: hidden;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .modal-close {
            width: 2rem;
            height: 2rem;
            border: none;
            background: none;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            cursor: pointer;
        }

        .modal-close:hover {
            background: var(--gray-100);
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 60;
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            padding: 1rem;
            display: flex;
            gap: 0.75rem;
            min-width: 20rem;
            transform: translateX(100%);
            transition: transform 0.3s;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            color: var(--white);
            background: var(--success);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 0.875rem;
            font-weight: 600;
        }

        .toast-message {
            font-size: 0.8125rem;
            color: var(--gray-600);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .search-box {
                min-width: 100%;
            }

            .card-header {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.8125rem;
            }

            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <div class="header-content">
            <a href="#" class="brand">
                <img src="img/E-Cell_-_White_Bg-removebg-preview.png" alt="E-Cell BVEC">
                <h1>Admin Dashboard</h1>
            </a>
            <div class="header-right">
                <div class="user-menu">
                    <div class="user-avatar">A</div>
                    <span style="font-weight: 600; font-size: 0.875rem;">Admin</span>
                </div>
                <button class="btn btn-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">Notice Management</h1>
            <p class="page-subtitle">Create and manage all club notices</p>
            <button class="btn btn-primary" onclick="openModal()">
                <i class="fas fa-plus"></i>
                Add New Notice
            </button>
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">All Notices</h3>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search notices..." id="searchInput" onkeyup="searchNotices()">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="noticesTable">
                </tbody>
            </table>
        </div>
    </main>

    <div id="noticeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Notice</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="noticeForm">
                    <div class="form-group">
                        <label class="form-label">Notice Title *</label>
                        <input type="text" class="form-control" id="noticeTitle" required placeholder="Enter notice title">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Publication Date *</label>
                        <input type="date" class="form-control" id="noticeDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Document Link *</label>
                        <input type="url" class="form-control" id="noticeLink" required placeholder="https://example.com/document.pdf">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button type="submit" form="noticeForm" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Save Notice
                </button>
            </div>
        </div>
    </div>

    <script>
        let notices = JSON.parse(localStorage.getItem('notices')) || [];
        let editingId = null;

        function loadNotices() {
            const tbody = document.getElementById('noticesTable');
            tbody.innerHTML = '';
            
            if (notices.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 3rem; color: var(--gray-500);">No notices yet. Create your first notice to get started!</td></tr>';
                return;
            }
            
            notices.forEach(notice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 600;">${notice.title}</div>
                    </td>
                    <td>${formatDate(notice.date)}</td>
                    <td><span class="badge badge-success">Active</span></td>
                    <td>
                        <div style="display: flex; gap: 0.25rem;">
                            <button class="btn btn-sm btn-secondary" onclick="editNotice(${notice.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <a href="${notice.link}" target="_blank" class="btn btn-sm btn-primary" title="View Document">
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                            <button class="btn btn-sm btn-danger" onclick="deleteNotice(${notice.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById('noticeModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            document.getElementById('noticeDate').valueAsDate = new Date();
        }

        function closeModal() {
            document.getElementById('noticeModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            document.getElementById('noticeForm').reset();
            editingId = null;
            document.querySelector('.modal-title').textContent = 'Add New Notice';
        }

        document.getElementById('noticeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const noticeData = {
                id: editingId || Date.now(),
                title: document.getElementById('noticeTitle').value,
                date: document.getElementById('noticeDate').value,
                link: document.getElementById('noticeLink').value
            };
            
            if (editingId) {
                const index = notices.findIndex(n => n.id === editingId);
                notices[index] = noticeData;
                showToast('Notice updated successfully', 'success');
            } else {
                notices.unshift(noticeData);
                showToast('Notice created successfully', 'success');
            }
            
            localStorage.setItem('notices', JSON.stringify(notices));
            loadNotices();
            closeModal();
        });

        function editNotice(id) {
            const notice = notices.find(n => n.id === id);
            if (notice) {
                document.getElementById('noticeTitle').value = notice.title;
                document.getElementById('noticeDate').value = notice.date;
                document.getElementById('noticeLink').value = notice.link;
                editingId = id;
                document.querySelector('.modal-title').textContent = 'Edit Notice';
                openModal();
            }
        }

        function deleteNotice(id) {
            if (confirm('Are you sure you want to delete this notice?')) {
                notices = notices.filter(n => n.id !== id);
                localStorage.setItem('notices', JSON.stringify(notices));
                loadNotices();
                showToast('Notice deleted successfully', 'success');
            }
        }

        function searchNotices() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#noticesTable tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type} show`;
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${type.charAt(0).toUpperCase() + type.slice(1)}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'admin.html';
            }
        }

        document.addEventListener('DOMContentLoaded', loadNotices);
    </script>
</body>
</html>
