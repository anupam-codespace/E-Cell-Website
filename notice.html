    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_vtXA-2BGUUZlWjVFUP167ipLBNHOgEU",
            authDomain: "e-cell-website-8806f.firebaseapp.com",
            projectId: "e-cell-website-8806f",
            storageBucket: "e-cell-website-8806f.firebasestorage.app",
            messagingSenderId: "94446502749",
            appId: "1:94446502749:web:42536687a191a6a8291eb4",
            measurementId: "G-PC81224LM0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadNotices() {
            const noticeList = document.getElementById('noticeList');
            noticeList.innerHTML = '<p>Loading notices...</p>';

            try {
                const noticesRef = collection(db, "notices");
                const q = query(noticesRef, orderBy("date", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    noticeList.innerHTML = '<p>No notices available at the moment.</p>';
                    return;
                }

                noticeList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const notice = doc.data();
                    const noticeEl = document.createElement('div');
                    noticeEl.className = 'notice-item';
                    noticeEl.innerHTML = `
                        <div class="notice-title">${notice.title}</div>
                        <div class="notice-meta">Published on: ${formatDate(notice.date)}</div>
                        <a href="${notice.link}" target="_blank" class="notice-link">
                            View Document
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                                <path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                            </svg>
                        </a>
                    `;
                    noticeList.appendChild(noticeEl);
                });
            } catch (error) {
                console.error("Error loading notices: ", error);
                noticeList.innerHTML = '<p>Could not load notices. Please try again later.</p>';
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { day: '2-digit', month: 'long', year: 'numeric' });
        }

        document.addEventListener('DOMContentLoaded', loadNotices);
    </script>
