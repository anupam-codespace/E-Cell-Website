<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Community</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary-green: #25D366;
      --dark-gray: #111827;
      --light-gray: #f9fafb;
      --font-primary: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: var(--light-gray);
      font-family: var(--font-primary);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Floating WhatsApp Button */
    .whatsapp-container {
      position: fixed;
      bottom: 22px;
      right: 22px;
      z-index: 2000;
    }

    .whatsapp-btn {
      width: 62px;
      height: 62px;
      background: var(--primary-green);
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .whatsapp-btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      top: 0;
      left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 28px rgba(37, 211, 102, 0.6);
    }

    .whatsapp-btn:hover::after {
      opacity: 1;
    }

    /* Banner Popup */
    .whatsapp-banner {
      position: absolute;
      bottom: 80px;
      right: 0;
      background: #fff;
      color: var(--dark-gray);
      padding: 14px 18px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      font-size: 0.92rem;
      width: 260px;
      display: none;
      align-items: center;
      justify-content: space-between;
      animation: fadeInUp 0.4s ease forwards;
      border: 1px solid #e5e7eb;
    }

    .whatsapp-banner p {
      margin: 0;
      line-height: 1.4;
      font-weight: 500;
      font-size: 0.9rem;
      flex: 1;
      padding-right: 8px;
    }

    .close-banner {
      cursor: pointer;
      color: #6b7280;
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }

    .close-banner:hover {
      color: var(--dark-gray);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .whatsapp-btn {
        width: 56px;
        height: 56px;
        font-size: 26px;
      }

      .whatsapp-banner {
        width: 230px;
        bottom: 70px;
      }
    }

    @media (max-width: 480px) {
      .whatsapp-btn {
        width: 52px;
        height: 52px;
        font-size: 24px;
      }

      .whatsapp-banner {
        width: 210px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <div class="whatsapp-container">
    <a href="https://chat.whatsapp.com/YOUR_GROUP_LINK" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i>
    </a>
    <div class="whatsapp-banner" id="whatsappBanner">
      <p>Join our WhatsApp community for the latest updates!</p>
      <span class="close-banner">&times;</span>
    </div>
  </div>

  <script>
    const whatsappBtn = document.querySelector('.whatsapp-btn');
    const banner = document.getElementById('whatsappBanner');
    const closeBtn = document.querySelector('.close-banner');

    whatsappBtn.addEventListener('click', (e) => {
      e.preventDefault();
      banner.style.display = 'flex';
      setTimeout(() => {
        window.open('https://chat.whatsapp.com/YOUR_GROUP_LINK', '_blank');
      }, 500);
    });

    closeBtn.addEventListener('click', () => {
      banner.style.display = 'none';
    });

    // Optional: Auto show banner after 3s
    setTimeout(() => {
      banner.style.display = 'flex';
    }, 3000);
  </script>
</body>
</html>
