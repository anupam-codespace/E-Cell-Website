<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Channel Embed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary-green: #25D366;
      --dark: #111827;
      --gray: #6b7280;
      --light: #f9fafb;
      --font: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wa-embed {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
      padding: 1.2rem 1.5rem;
      max-width: 450px;
      gap: 1rem;
      border: 1px solid #e5e7eb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wa-embed:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
    }

    .wa-logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: var(--primary-green);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      flex-shrink: 0;
    }

    .wa-content {
      flex: 1;
    }

    .wa-content h3 {
      font-size: 1.1rem;
      color: var(--dark);
      margin: 0;
      font-weight: 600;
    }

    .wa-content p {
      margin: 4px 0 10px;
      font-size: 0.9rem;
      color: var(--gray);
      line-height: 1.4;
    }

    .wa-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--primary-green);
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .wa-btn:hover {
      background: #1da956;
    }

    @media (max-width: 480px) {
      .wa-embed {
        flex-direction: column;
        text-align: center;
      }

      .wa-logo {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }

      .wa-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <div class="wa-embed">
    <div class="wa-logo">
      <i class="fab fa-whatsapp"></i>
    </div>
    <div class="wa-content">
      <h3>Join Our WhatsApp Channel</h3>
      <p>Get instant updates, event announcements, and exclusive insights directly from TechFlare.</p>
      <a href="https://whatsapp.com/channel/0029Vb6zj022UPB9g0gL463B" target="_blank" rel="noopener noreferrer" class="wa-btn">
        <i class="fab fa-whatsapp"></i> Visit Channel
      </a>
    </div>
  </div>

</body>
</html>
