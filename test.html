<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Cell BVEC | Team</title>

  <!-- Google Fonts -->
  <link href="https://fonts.cdnfonts.com/css/gt-walsheim-trial" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #0d1b4c;
      --primary-dark: #0a1440;
      --primary-light: #3b82f6;
      --white: #ffffff;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-500: #6b7280;
      --transition: 0.3s ease;
      --font-primary: 'GT Walsheim Pro', 'GT Walsheim Trial', sans-serif;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: var(--font-primary); background: var(--gray-100); color: var(--gray-500); }

    .container { max-width: 1200px; margin: 0 auto; padding: 2rem 1rem; }
    h2 { text-align: center; font-size: 2.5rem; color: var(--primary); margin-bottom:1rem; }

    /* ===== Year Selector ===== */
    .team-year-selector { text-align: center; margin-bottom: 2rem; }
    .team-year-selector .year {
      display: inline-block;
      margin: 0 1rem;
      font-weight: 500;
      color: var(--gray-500);
      cursor: pointer;
      transition: color var(--transition);
      font-size: 1.1rem;
    }
    .team-year-selector .year.active { color: var(--primary); font-weight: 600; }
    .team-year-selector .year:hover { color: var(--primary-dark); }

    /* ===== Team Grid ===== */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .team-card {
      background: var(--white);
      border-radius: 1rem;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      transition: var(--transition);
      border: 1px solid var(--gray-200);
      position: relative;
    }

    .team-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      border-radius: 1rem 1rem 0 0;
    }

    .team-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.12); }

    .team-card img {
      width: 100px; height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid var(--primary);
      transition: transform var(--transition);
    }
    .team-card:hover img { transform: scale(1.05); }

    .team-card h3 {
      font-size: 1.2rem; color: var(--primary); margin-bottom:0.3rem;
    }

    .team-card .role {
      font-size: 0.9rem; color: var(--gray-500);
      text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 0.8rem;
    }

    .team-card .socials a {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      width: 36px; height: 36px;
      line-height: 36px;
      border-radius: 50%;
      text-align: center;
      transition: transform var(--transition), background var(--transition);
      text-decoration: none;
      font-size: 1rem;
    }
    .team-card .socials a:hover { transform: scale(1.1); background: var(--primary-dark); }

    @media(max-width:768px){
      h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<section class="team-section">
  <div class="container">
    <h2>Our Team</h2>

    <!-- Year Selector -->
    <div class="team-year-selector">
      <span class="year active" data-year="2025">2025</span>
      <span class="year" data-year="2024">2024</span>
      <span class="year" data-year="2023">2023</span>
    </div>

    <!-- Team Grid -->
    <div class="team-grid" id="teamGrid"></div>
  </div>
</section>

<script>
  const teams = {
    2025: [
      { name:"Anupam Saha", role:"President & Frontend Developer", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/anupam-saha" },
      { name:"Abhishek Majumdar", role:"Backend Developer", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/abhishek-majumdar" },
      { name:"Riya Sharma", role:"Design Head", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/riya-sharma" }
    ],
    2024: [
      { name:"Karan Mehta", role:"Overall Coordinator", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/karan-mehta" },
      { name:"Sneha Das", role:"Secretary", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/sneha-das" },
      { name:"Rahul Singh", role:"Event Head", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/rahul-singh" }
    ],
    2023: [
      { name:"Priya Kapoor", role:"Overall Coordinator", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/priya-kapoor" },
      { name:"Amit Verma", role:"Secretary", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/amit-verma" },
      { name:"Nisha Rao", role:"Event Head", img:"https://via.placeholder.com/100", linkedin:"https://linkedin.com/in/nisha-rao" }
    ]
  };

  const teamGrid = document.getElementById("teamGrid");
  const yearElements = document.querySelectorAll(".team-year-selector .year");

  function renderTeam(year) {
    teamGrid.innerHTML = "";
    teams[year].forEach(member => {
      const card = document.createElement("div");
      card.className = "team-card";
      card.innerHTML = `
        <img src="${member.img}" alt="${member.name}">
        <h3>${member.name}</h3>
        <p class="role">${member.role}</p>
        <div class="socials">
          <a href="${member.linkedin}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      `;
      teamGrid.appendChild(card);
    });
  }

  // Initial render
  renderTeam(2025);

  // Year click
  yearElements.forEach(el => {
    el.addEventListener("click", () => {
      yearElements.forEach(y => y.classList.remove("active"));
      el.classList.add("active");
      renderTeam(el.dataset.year);
    });
  });
</script>

</body>
</html>
